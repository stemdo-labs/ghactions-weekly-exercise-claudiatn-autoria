name: CI
on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Limpiar cachÃ©
      run: |
        sudo rm -rf /var/lib/docker

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Mandar inputs
      id: taggear_image
      uses: ./.github/actions/taggear_image
      with:
        image_name: "mi-app-angular"

    - name: Nombre del tag
      run: |
        echo IMAGE_NAME="${{ steps.taggear_image.outputs.tagged }}" >> $GITHUB_OUTPUT


    - name: Hacer login en DockerHub
      uses: docker/login-action@v3
      with:
        username: "cnten"
        password: "${{ secrets.DOCKER_PASSWORD }}"

    - name: Build Docker image
      run: |
        echo "IMAGE_NAME=$IMAGE_NAME"
        docker build -t cnten/$IMAGE_NAME .
        docker images
        

    - name: Subir Docker image
      run: |
        docker push cnten/$IMAGE_NAME

      
      

